<!--сообщение браузеру как следует обрабатывать страницу-->
<!DOCTYPE html>
<!--оболочка содержимого, указываем язык содержимого-->
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<!--заголовок страницы, контейнер для другихважных данных, не отображается-->

<head>
	<!--кодировка страницы-->
	<meta charset="utf-8" />
	<!--Название страницы в браузере-->
	<title>Project #10 псевдоклассы Hover и другие. Практика</title>
	<!-- Нижней строкой мыуказываем путь к файлу таблицы стилей css -->
	<link rel="stylesheet" href="css/style.css">
</head>

<!--отображаемое тело страницы-->

<body>
	<div class="top">
		<ul class="text">
			<li>Put on this page information about your product</li>
			<li>A detailed description of your product</li>
			<li>Tell us about the advantages and merits</li>
			<li>Associate the page with the payment system</li>
		</ul>		
	</div>
	<div class="bot">
		<form action="#">
			<button type="submit" class="button">
				<a href="http://google.com" target="_blank" rel="noopener noreferrer">Full story</a>
			</button>
			<input type="text" class="textarea">
		</form>
	</div>

</body>

</html>
