<!--сообщение браузеру как следует обрабатывать страницу-->
<!DOCTYPE html>
<!--оболочка содержимого, указываем язык содержимого-->
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<!--заголовок страницы, контейнер для другихважных данных, не отображается-->

<head>
    <!--кодировка страницы-->
    <meta charset="utf-8" />
    <!--Название страницы в браузере-->
    <title>Изучение тегов HTML на занятии №4 - Формы</title>
</head>

<!--отображаемое тело страницы-->

<body>
    <form action="#" method="POST" enctype="multipart/form-data">

        <div>
            <p>Имя</p>
            <p><input tabindex="1" placeholder="Имя" type="text" name="name"></p>
        </div>
        <div>
            <p>Пароль</p>
            <p><input tabindex="2" type="text" name="password"></p>
        </div>
        <div>
            <p>Телефон</p>
            <p><input tabindex="3" type="tel" name="phone"></p>
        </div>
        <div>
            <p>Пол</p>
            <p>
                <input tabindex="4" checked type="radio" name="gender" value="man"> Мужской
                <br /><input tabindex="4" type="radio" name="gender" value="lady"> Женский
            </p>
        </div>
        <div>
            <p>Иммущество</p>
            <p>
                <input tabindex="5" checked type="checkbox" name="baike" value="yes"> Велосипед
                <br /><input tabindex="6" type="checkbox" name="car" value="yes">Машина
                <br /><input disabled tabindex="7" type="checkbox" name="house" value="yes">Дом
            </p>
        </div>
        <div>
            <p>Дополнительная информация</p>
            <p>
                <textarea tabindex="8" name="text"></textarea>
            </p>
        </div>
        <div>
            <p>Прикрепить фото</p>
            <input tabindex="9" type="file" name="userfoto">
        </div>
        <div>
            <p>Любимый цвет</p>
            <select tabindex="10" name="color">
                <option value="red">Красный</option>
                <option value="green">Зелёный</option>
                <option selected value="yellow">Жёлтый</option>
            </select>
        </div>
        <div>
            <p>Действия</p>
            <button tabindex="11" type="submit">Отправить</button>
            <button tabindex="12" type="reset">Очистить</button>
        </div>

    </form>
</body>

</html>
