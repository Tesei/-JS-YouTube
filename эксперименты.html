<!--сообщение браузеру как следует обрабатывать страницу-->
<!DOCTYPE html>
<!--оболочка содержимого, указываем язык содержимого-->
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<!--заголовок страницы, контейнер для другихважных данных, не отображается-->

<head>
    <!--кодировка страницы-->
    <meta charset="utf-8" />
    <!--Название страницы в браузере-->
    <title>Изучение тегов HTML на занятии №4 - Формы</title>
</head>

<!--отображаемое тело страницы-->

<body>
    <form action="#" method="POST" enctype="multipart/form-data">

        <div>
            <p>Имя</p>
            <p>
                <input tabindex="1" placeholder="Имя" type="text" name="name">
            </p>
        </div>
        <div>
            <p>
                Пароль
                <br /><input tabindex="2" type="text" name="password">
            </p>
        </div>
        <div>
            <p>Телефон
                <br /><input tabindex="3" type="tel" name="phone">
            </p>
        </div>
        <div>
            <p>Пол</p>
            <p>
                <input tabindex="4" checked type="radio" name="gender" value="man"> Мужской
                <input tabindex="5" type="radio" name="gender" value="boy"> Мальчик
                <br /><input tabindex="6" type="radio" name="gender" value="lady"> Женский
                <input tabindex="7" type="radio" name="gender" value="girl"> Девочка
            </p>
        </div>
        <div>
            <p>Иммущество</p>
            <p>
                <!-- &nbsp; означает пробел. Необходим, т.к. простой пробел непоставить в HTML -->
                <input tabindex="8" checked type="checkbox" name="baike" value="yes"> Велосипед
                &nbsp;<input tabindex="9" checked type="checkbox" name="rolls" value="yes"> Ролики
                <br /><input tabindex="10" type="checkbox" name="car" value="yes">Машина&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;<input tabindex="11" checked type="checkbox" name="skate" value="yes"> Скейт
                <br /><input disabled tabindex="12" type="checkbox" name="house" value="yes">Дом
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input tabindex="13" checked type="checkbox" name="snowboard" value="yes"> Сноуборд
            </p>
        </div>
        <div>
            <p>Дополнительная информация</p>
            <p>
                <textarea tabindex="14" name="text"></textarea> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <textarea tabindex="15" name="text"></textarea>
            </p>
        </div>
        <div>
            <p>Прикрепить фото</p>
            <input tabindex="16" type="file" name="userfoto">
        </div>
        <div>
            <p>Любимый цвет</p>
            <select tabindex="17" name="color">
                <option value="red">Красный</option>
                <option value="green">Зелёный</option>
                <option selected value="yellow">Жёлтый</option>
            </select>
        </div>
        <div>
            <p>Действия</p>
            <button tabindex="18" type="submit">Отправить</button>
            <button tabindex="19" type="reset">Очистить</button>
        </div>

    </form>
</body>

</html>
